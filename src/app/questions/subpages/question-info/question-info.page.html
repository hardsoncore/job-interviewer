<ion-header>
  <ion-toolbar>
    <ion-title>Вопрос №{{ question?.id }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section class="content">
    <h1>{{ question?.name }}</h1>
    <pre class="pre-text" [innerHTML]="question?.answer"></pre>
  </section>

  <ion-button (click)="submitAnswer()" color="success" expand="block">Проверить себя</ion-button>
  <br>
</ion-content>
