<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <ion-button fill="clear" shape="round" slot="end" (click)="clearStorage()">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-info">
    <ion-avatar class="profile-info__avatar" [ngClass]="{'not-displayed': !imgLoaded}">
      <img [src]="profile.avatarUrl" (load)="onImageLoad()">
    </ion-avatar>
    <div *ngIf="!imgLoaded">
      <ion-avatar class="profile-info__avatar">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
    </div>
    <ion-text color="primary">
      <h1>{{ profile.username }}</h1>
    </ion-text>
  </div>

  <ion-item routerLink="change-profile">
    <ion-label>Изменить профиль</ion-label>
    <ion-icon name="brush" slot="end"></ion-icon>
  </ion-item>
  <ion-item routerLink="statistics">
    <ion-label>Статистика</ion-label>
    <ion-icon name="stats-chart" slot="end"></ion-icon>
  </ion-item>
  <ion-item routerLink="achievements">
    <ion-label>Награды</ion-label>
    <ion-icon name="trophy" slot="end"></ion-icon>
  </ion-item>
  <ion-item routerLink="about">
    <ion-label>О приложении</ion-label>
    <ion-icon name="extension-puzzle" slot="end"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label>Тема</ion-label>
    <ion-select placeholder="Select theme" [(ngModel)]="currentTheme">
      <ion-select-option value="light">Светлая</ion-select-option>
      <ion-select-option value="dark">Тёмная</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
